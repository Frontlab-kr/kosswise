<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOSSWISE</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <script src="/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- common -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <link rel="stylesheet" href="/assets/scss/common.css" />
  </head>
  <body>
    <div class="kw-login">
      <div class="kw-login-form">
        <div class="kw-login-logo">
          <img src="/assets/images/logo-lgoin.png" alt="KossWise" />
        </div>
        <div class="kw-login-head">
          <h1>Login</h1>
          <p>오픈 소스 소프트웨어 관리 포털시스템</p>
        </div>
        <div class="kw-login-input">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="아이디를 입력하세요"
          />
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="kw-login-save">
          <p>Remember me</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" />
          </div>
        </div>
        <div class="kw-login-button">
          <button type="button" class="btn btn-primary btn-lg">로그인</button>
        </div>
        <div class="kw-login-text">
          <p>접속 계정 관련 문의는 시스템 관리자에게 문의하여 주세요</p>
        </div>
      </div>
    </div>
  </body>
</html>
