<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOSSWISE</title>

    <!-- 퍼블임시js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../assets/js/common.js"></script>

    <!-- bootstrap -->
    <script src="../../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/scss/common.css" />
  </head>
  <body>
    <div class="kw-login">
      <div class="kw-login-form">
        <div class="kw-login-logo">
          <img src="../../assets/images/logo-lgoin.png" alt="KossWise" />
        </div>
        <div class="kw-login-head">
          <p>오픈 소스 소프트웨어 관리 포털시스템</p>
        </div>
        <div class="kw-login-input">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="아이디를 입력하세요"
          />
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="kw-login-save">
          <p>Remember me</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" />
          </div>
        </div>
        <div class="kw-login-button">
          <button type="button" class="btn btn-primary btn-lg">로그인</button>
        </div>
        <div class="kw-login-text">
          <p>접속 계정 관련 문의는 시스템 관리자에게 문의하여 주세요</p>
        </div>
      </div>
    </div>

    <div
      style="
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 1000;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
      "
    >
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal01"
      >
        로그아웃</button
      ><br />
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal02"
      >
        비밀번호 변경
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal01" tabindex="-1">
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        style="max-width: 430px"
      >
        <div class="modal-content">
          <div class="modal-body">
            <div class="kw-modal-logout">
              <div class="kw-modal-logout__text">
                로그아웃 하시겠습니까?<br />
                로그아웃 시 완료되지 않은 작업은 저장되지 않습니다.
              </div>
              <div class="kw-modal-logout__button">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  예
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  아니오
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal02" tabindex="-1">
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        style="max-width: 576px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              <h5>비밀번호 변경</h5>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row gap-3">
              <div class="col-12">
                <label class="form-label">
                  기존 비밀번호<span class="text-danger">*</span>
                </label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="기존 비밀번호를 입력해주세요"
                />
              </div>
              <div class="col-12">
                <label class="form-label">
                  새 비밀번호<span class="text-danger">*</span>
                </label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="새 비밀번호를 입력해주세요"
                />
              </div>
              <div class="col-12">
                <label class="form-label">
                  새 비밀번호 다시 입력<span class="text-danger">*</span>
                </label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="새 비밀번호를 다시 입력해주세요"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">저장</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
