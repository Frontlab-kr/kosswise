<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <title>KOSSWISE</title>

    <!-- 퍼블임시js -->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/jquery-ui.min.js"></script>
    <script src="../../assets/js/jquery.dragtable.js"></script>
    <script src="../../assets/js/jquery.resizableColumns.min.js"></script>
    <script src="../../assets/js/common.js"></script>

    <!-- bootstrap -->
    <script src="../../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/scss/common.css" />
  </head>
  <body>
    <div class="kw">
      <div id="header"></div>
      <div class="kw-page">
        <div class="kw-breadcrumb">
          <div class="kw-inner">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#"><i class="ico-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="#">게시판</a></li>
                <li class="breadcrumb-item"><a href="#">자료실 상세보기</a></li>
                <li class="breadcrumb-item active">자료실 상세보기</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="kw-contents">
          <div class="kw-inner">
            <div class="kw-head">
              <h1 class="me-auto">자료실 상세보기</h1>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="kw-view">
                  <div class="kw-view-title">컴퍼넌트 식별 가이드 공유</div>
                  <div class="kw-view-contents">
                    <div class="row g-7 mb-5">
                      <div class="col-12">
                        <label class="form-label">내용</label>
                        <div>컴포넌트 식별 가이드 공유</div>
                      </div>
                      <div class="col-12">
                        <label class="form-label">게시 기간</label>
                        <div>무기한</div>
                      </div>
                      <div class="col-12">
                        <label class="form-label">첨부파일</label>
                        <div class="kw-file-list">
                          <ul>
                            <li>
                              <a href="">
                                <p>
                                  Image Image Image Image Image Image Image
                                  Image Image Image Image Image Image Image
                                  Image Image Image Image Image .jpg
                                </p>
                                <span>3.5 MB</span>
                              </a>
                            </li>
                            <li>
                              <a href="">
                                <p>Image.jpg</p>
                                <span>3.5 MB</span>
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="col-12">
                        <label class="form-label">옵션</label>
                        <div class="d-flex gap-10">
                          <p class="d-flex align-items-center gap-2 m-0">
                            게시 상태 :
                            <span class="badge text-bg-primary">ON</span>
                          </p>
                          <p class="d-flex align-items-center gap-2 m-0">
                            고정 여부 :
                            <span class="badge text-bg-primary">ON</span>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="kw-list-foot">
                      <div class="kw-list-foot-start"></div>
                      <div class="kw-list-foot-center"></div>
                      <div class="kw-d-foot-end">
                        <div class="kw-button">
                          <button type="button" class="btn btn-secondary">
                            목록으로
                          </button>
                          <button type="button" class="btn btn-secondary">
                            삭제
                          </button>
                          <button type="button" class="btn btn-primary">
                            수정
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
