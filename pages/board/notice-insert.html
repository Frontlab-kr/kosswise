<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOSSWISE</title>

    <!-- 퍼블임시js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../assets/js/common.js"></script>

    <!-- bootstrap -->
    <script src="../../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/scss/common.css" />
  </head>
  <body>
    <div class="kw">
      <div id="header"></div>
      <div class="kw-page">
        <div class="kw-breadcrumb">
          <div class="kw-inner">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#"><i class="ico-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="#">게시판</a></li>
                <li class="breadcrumb-item"><a href="#">공지사항</a></li>
                <li class="breadcrumb-item active">공지사항 등록</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="kw-contents">
          <div class="kw-inner">
            <div class="kw-head">
              <h1 class="me-auto">공지사항 등록</h1>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="kw-write">
                  <div class="row g-7 mb-5">
                    <div class="col-12">
                      <label class="form-label">제목</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="내용을 입력합니다."
                      />
                    </div>
                    <div class="col-12">
                      <label class="form-label">내용</label>
                      <div style="position: relative">
                        <p
                          style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            position: absolute;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;
                            z-index: 20;
                            background: rgba(0, 0, 0, 0.4);
                            color: #fff;
                            font-size: 20px;
                            margin: 0;
                          "
                        >
                          에디터 영역
                        </p>

                        <div style="position: relative; z-index: 10">
                          <img
                            src="../../assets/images/img01.png"
                            alt=""
                            style="width: 100%"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label"> 개시 기간 </label>
                      <div class="d-flex align-items-center gap-3">
                        <div class="kw-daterange">
                          <input type="date" class="form-control" />
                          ~
                          <input type="date" class="form-control" />
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            무기한
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault2"
                          >
                            기간 지정
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label"> 첨부 파일 </label>
                      <div class="kw-file">
                        <p>
                          파일을 이곳에 드래그 & 드롭하거나<br />
                          <a href="">찾아보기</a> 버튼을 클릭하세요<br />
                          <span class="text-primary">
                            (최대 20개 업로드 가능)
                          </span>
                        </p>
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label"> 옵션 </label>
                      <div class="d-flex gap-15 mt-2">
                        <div class="form-check form-switch">
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault01"
                          >
                            게시 상태
                          </label>
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault01"
                          />
                        </div>
                        <div class="form-check form-switch">
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault02"
                          >
                            고정 유무
                          </label>
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault02"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="kw-list-foot">
                    <div class="kw-list-foot-start"></div>
                    <div class="kw-list-foot-center"></div>
                    <div class="kw-d-foot-end">
                      <div class="kw-button">
                        <button type="button" class="btn btn-secondary">
                          취소
                        </button>
                        <button type="button" class="btn btn-primary">
                          등록하기
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
