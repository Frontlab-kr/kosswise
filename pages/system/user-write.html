            <div class="card card-division mb-8">

                    <div class="card h-100">
                      <div class="card-header">
                        <h5>기본 정보</h5>
                      </div>
                      <div class="card-body card-left mb-0">
                        <form class="row g-7">
                          <div class="col-12">
                            <label class="form-label">
                              사용자 ID <span class="text-danger">*</span>
                            </label>
                            <div class="d-flex gap-3">
                              <input type="text" class="form-control" placeholder="아이디를 입력해주세요" />
                              <div>
                                <button type="button" class="btn btn-primary">ID 중복 검사</button>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <label class="form-label">
                              비밀번호 <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요" />

                          <div class="col-12">
                            <label class="form-label">

                            </label>
                            <input type="text" class="form-control" placeholder="비밀번호를 확인해주세요" />
                          </div>
                          <div class="col-12">
                            <label class="form-label">
                              사용자 이름 <span class="text-danger">*</span>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                    <div class="card-header d-flex justify-content-between">
                      <h5>추가 정보</h5>
                    </div>
                    <div class="card-body card-right mb-0">
                      <form class="row g-7">
                        <div class="col-12">
                          <label class="form-label">부서</label>
                          <div class="d-flex gap-3">
                            <input type="text" class="form-control" placeholder="부서명을 입력해주세요" />
                            <div>
                              <button type="button" class="btn btn-primary">부서 검색</button>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <label class="form-label">Email</label>
                          <input type="text" class="form-control" placeholder="Email을 입력해주세요" />
                        </div>
                        <div class="col-12">
                          <label class="form-label">연락처</label>
                          <input type="text" class="form-control" placeholder="연락처를 입력해주세요" />
                        </div>
                        <div class="col-12">
                          <label class="form-label">권한 그룹</label>
                          <div class="d-flex gap-8">
                            <div class="fields d-flex gap-3 flex-wrap">
                              <div class="form-check">
                                <label class="form-check-label">시스템 관리자</label>
                                <input class="form-check-input" type="checkbox">
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">게시판 관리자</label>
                                <input class="form-check-input" type="checkbox">
                              </div>
                              <div class="form-check">

                                <label class="form-check-label">게시판 관리자</label>
                                <input class="form-check-input" type="checkbox">
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">프로젝트 관리자</label>
                                <input class="form-check-input" type="checkbox">

                              <div class="form-check">

                              <div class="form-check">
                                <label class="form-check-label">프로젝트 관리자</label>
                                <input class="form-check-input" type="checkbox">
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="row g-0">
                  <div class="col-6">
                    <div class="card">
                      <div class="card-header"></div>
                      <div class="card-body card-left">
                        <form class="row g-7">
                          <div class="col-12">
                            <label class="form-label">
                              유효기간 <span class="text-danger">*</span>
                            </label>
                            <div class="d-flex align-items-center gap-5">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault1"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault1"
                                >
                                  무기한 사용
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault2"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault2"
                                >
                                  기간 지정
                                </label>
                              </div>
                              <div class="kw-daterange">
                                <input type="date" class="form-control" />

                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card-header d-flex justify-content-between"></div>
                    <div class="card-body card-right mb-0">
                      <form class="row g-7">
                        <div class="col-12">
                          <label class="form-label">
                            상태 <span class="text-danger">*</span>
                          </label>
                          <div class="form-check form-switch">
                            <input
                              class="form-check-input"
                              type="checkbox"
