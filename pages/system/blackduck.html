<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOSSWISE</title>

    <!-- 퍼블임시js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../assets/js/common.js"></script>

    <!-- bootstrap -->
    <script src="../../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/scss/common.css" />
  </head>
  <body>
    <div class="kw">
      <div id="header"></div>
      <div class="kw-page">
        <div class="kw-breadcrumb">
          <div class="kw-inner">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#"><i class="ico-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="#">ADMIN</a></li>
                <li class="breadcrumb-item active">연동 설정 관리</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="kw-contents">
          <div class="kw-inner">
            <div class="kw-head">
              <h1 class="me-auto">연동 설정 관리</h1>
            </div>
            <div class="card mb-8">
              <div class="card-body">
                <div class="kw-searchform kw-searchform--open mh-100 pb-0">
                  <div class="kw-searchform-inner">
                    <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                        <button
                          class="nav-link active"
                          data-bs-toggle="tab"
                          data-bs-target="#tab01"
                          type="button"
                          role="tab"
                        >
                          BlackDuck
                        </button>
                      </li>
                      <li class="nav-item">
                        <button
                          class="nav-link"
                          data-bs-toggle="tab"
                          data-bs-target="#tab02"
                          type="button"
                          role="tab"
                        >
                          SMTP
                        </button>
                      </li>
                      <li class="nav-item">
                        <button
                          class="nav-link"
                          data-bs-toggle="tab"
                          data-bs-target="#tab03"
                          type="button"
                          role="tab"
                        >
                          System Code
                        </button>
                      </li>
                    </ul>
                    <div class="tab-content">
                      <div
                        class="tab-pane fade show active"
                        id="tab01"
                        role="tabpanel"
                        tabindex="0"
                      >
                        <div class="card-division">
                          <div class="card-header px-0 pt-0">
                            <h5>BlackDuck Setting</h5>
                          </div>
                          <div class="row gap-0">
                            <div class="card-body card-left col-6">
                              <form class="row gap-7">
                                <div class="col-12">
                                  <label class="form-label">
                                    Server Address <span class="text-danger">*</span>
                                  </label>
                                  <input type="text" class="form-control" placeholder="" value="https://220.75.218.64" />
                                </div>
                                <div class="col-12">
                                  <label class="form-label">
                                    Port <span class="text-danger">*</span>
                                  </label>
                                  <input type="text" class="form-control" placeholder="" value="8443" />
                                </div>
                                <div class="col-12">
                                  <label class="form-label">
                                    Version <span class="text-danger">*</span>
                                  </label>
                                  <input type="text" class="form-control" placeholder="" value="v2024.1.1" />
                                </div>
                                <div class="col-12">
                                  <label class="form-label">
                                    Token Key <span class="text-danger">*</span>
                                  </label>
                                  <div class="position-relative">
                                    <input type="password" class="form-control" placeholder="" value="1111111111" />
                                    <div class="icon-btns">
                                      <button type="button" class="btn btn-icon small"><i class="ico ico--eye"></i></button>
                                    </div>
                                  </div>
                                  <small class="text-danger mt-1 d-block">
                                    ※ 포털 시스템에서 BlackDuck과 REST API 연동 시 사용되는 '공통' Token Key를 입력하세요.
                                  </small>
                                </div>
                                <div class="col-12">
                                  <label class="form-label">Status Info</label>
                                  <div class="d-flex gap-3 align-items-center">
                                    <span class="text-danger text-fs-l">미확인</span>
                                    <button type="button" class="btn btn-sm btn-primary">접속 테스트</button>
                                  </div>
                                </div>
                              </form>
                            </div>
                            <div class="card-body card-right col-6">
                              <div class="row g-7">
                                <div class="col-12">
                                  <label class="form-label">
                                    Agent Address <span class="text-danger">*</span>
                                  </label>
                                  <textarea
                                    class="form-control"
                                    placeholder=""
                                    style="height: 440px"
                                  >java -jar synopsys-detect-8.10.0.jar \
                                  --blackduck.url="^BLACK_DUCK_URL^" \
                                  --blackduck.api.token="^TOKEN_KEY^" \
                                  --blackduck.trust.cert=true \
                                  --detect.project.name="^PROJECT_NAME^"\
                                  --detect.project.version.name="^PROJECT_VERSION^"\
                                  --detect.source.path="^SCAN_FILE_PATH^" \
                                  --detect.detector.search.depth=5 \
                                  --detect.accuracy.required=NONE \
                                  --detect.output.path="^LOG_FILE_PATH^" \
                                  -d</textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="tab02"
                        role="tabpanel"
                        tabindex="0"
                      >
                      SMTP
                      </div>
                      <div
                        class="tab-pane fade"
                        id="tab03"
                        role="tabpanel"
                        tabindex="0"
                      >
                      System Code
                      </div>
                    </div>
                  </div>
                </div>
                <div class="kw-list-foot p-6 pt-0">
                  <div class="kw-list-foot-start"></div>
                  <div class="kw-list-foot-center"></div>
                  <div class="kw-d-foot-end">
                    <div class="kw-button">
                      <button type="button" class="btn btn-primary">저장</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h5>BlackDuck Agent</h5>
              </div>
              <div class="card-division">
                <div class="row g-0">
                  <div class="col-5">
                    <div class="card-body card-left">
                      <form class="row">
                        <div class="col-12">
                          <label class="form-label">
                            Agent Address <span class="text-danger">*</span>
                          </label>
                          <input type="text" class="form-control" placeholder="172.30.1.52" />
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="card-body card-right mb-0">
                      <form class="row">
                        <div class="col-12">
                          <label class="form-label">
                            Agent Port <span class="text-danger">*</span>
                          </label>
                          <input type="text" class="form-control" placeholder="12016" />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="kw-list-foot p-6 pt-0">
                <div class="kw-list-foot-start"></div>
                <div class="kw-list-foot-center"></div>
                <div class="kw-d-foot-end">
                  <div class="kw-button">
                    <button type="button" class="btn btn-primary">저장</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
