<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOSSWISE</title>

    <!-- 퍼블임시js -->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/common.js"></script>

    <!-- bootstrap -->
    <script src="../../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/scss/common.css" />
  </head>
  <body>
    <div class="kw">
      <div id="header"></div>
      <div class="kw-page">
        <div class="kw-breadcrumb">
          <div class="kw-inner">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#"><i class="ico-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="#">실험실</a></li>
                <li class="breadcrumb-item active">메일발송</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="kw-contents">
          <div class="kw-inner">
            <div class="kw-head">
              <h1>메일발송</h1>
              <p class="m-0 fs-15 fw-medium text-critical">
                ※ 발신자는 시스템 관리에 설정된 계정으로 자동 지정됩니다.
              </p>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="kw-write">
                  <div class="row g-7 mb-5">
                    <div class="col-12">
                      <label class="form-label">템플릿</label>
                      <select class="form-select">
                        <option selected>템플릿 선택</option>
                        <option value="1">템플릿 선택</option>
                        <option value="2">템플릿 선택</option>
                        <option value="3">템플릿 선택</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label class="form-label">수신자</label>

                      <div class="d-flex gap-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="수신자를 선택하세요"
                        />
                        <button type="button" class="btn btn-primary">
                          유저 검색
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label">제목</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="제목을 입력하세요"
                      />
                    </div>
                    <div class="col-12">
                      <label class="form-label">내용</label>
                      <div style="position: relative">
                        <p
                          style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            position: absolute;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;
                            z-index: 20;
                            background: rgba(0, 0, 0, 0.4);
                            color: #fff;
                            font-size: 20px;
                            margin: 0;
                          "
                        >
                          에디터 영역
                        </p>

                        <div style="position: relative; z-index: 10">
                          <img
                            src="../../assets/images/img01.png"
                            alt=""
                            style="width: 100%"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label"> 첨부 파일 </label>
                      <div class="kw-file">
                        <p>
                          파일을 이곳에 드래그 & 드롭하거나<br />
                          <a href="">찾아보기</a> 버튼을 클릭하세요<br />
                          <span class="text-primary">
                            (최대 20개 업로드 가능)
                          </span>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="kw-list-foot">
                    <div class="kw-list-foot-start"></div>
                    <div class="kw-list-foot-center"></div>
                    <div class="kw-d-foot-end">
                      <div class="kw-button">
                        <button type="button" class="btn btn-primary">
                          전송
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
